<!DOCTYPE html>
<html>
  <head>
    <title>{{user.first_name}}</title>
    <style>
          .personal {
            width: 90vw;
            margin: 0px auto;
            padding: 0%;
            background-color: rgba(238, 234, 240, 0.7);
        }
    </style>
  </head>
  <body>
   <main class="main">
     <section class="personal">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
         {%for log in logs reversed%} 
       <fieldset>
       <legend>{{log.startdate}} - {{log.enddate}}</legend>
         <h2>Activity Done</h2>
         <p>{{log.activityDone | linebreaks}}</p>
    
    <h2>New skills gained</h2>
    <p>{{log.newSkillsAquired | linebreaks}}</p>
    
    <h2>Challanges Met</h2>
    <p>{{log.challangesMet | linebreaks }}</p>
     </fieldset>  
     {%endfor%}
       </section>
    </main>
  </body>
</html>
